<!DOCTYPE html>
<html lang="en">
<head>
	<title> Luthfi Web Design and Development </title>
	<!-- <meta charset="utf-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/skill.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="test.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src= "js/respond.min.js"></script>
	<script type="text/javascript" src= "js/html5shiv.min.js"></script>
</head>
<body>
		<div class="container-fluid">
		  <div class="row works">
			<div class="col-md-12 text-center works-top">
				<h2 class="wow fadeInUp">my works</h2>
				<div data-toggle="buttons">
					<div id="filters" class="btn-group">
						<label class="btn btn-default btn-lg active"  data-filter="*">
							<input type="radio" name="options" id="option1" autocomplete="off" checked> all
						</label>
						<label class="btn btn-default btn-lg" data-filter=".desktop">
							<input type="radio" name="options" id="option2" autocomplete="off"> Desktop
						</label>
						<label class="btn btn-default btn-lg" data-filter=".web">
							<input type="radio" name="options" id="option3" autocomplete="off"> Web
						</label>
						<label class="btn btn-default btn-lg" data-filter=".mobile">
							<input type="radio" name="options" id="option4" autocomplete="off"> Mobile
						</label>
					</div>
				</div>
				</div>
				<div id="works-img" class="works-img">
					<li class="col-lg-3 col-md-3 col-sm-6 col-xs-6"><a href="#"><img src="img/app5.PNG" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 col-xs-6 gallery-item desktop"><a href="#"><img src="img/app6.png" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 col-xs-6 gallery-item web"><a href="#"><img src="img/app8.PNG" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 col-xs-6 gallery-item web"><a href="#"><img src="img/app7.png" class="img-responsive"></a></li>
					
					<li class="col-lg-3 col-md-3 col-sm-6 hidden-xs gallery-item desktop"><a href="#"><img src="img/app4.png" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 col-xs-12 gallery-item mobile"><a href="#"><img src="img/app3.png" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 hidden-xs gallery-item mobile"><a href="#"><img src="img/app2.png" class="img-responsive"></a></li>
					<li class="col-lg-3 col-md-3 col-sm-6 hidden-xs gallery-item desktop"><a href="#"><img src="img/app1.png" class="img-responsive"></a></li>
				</div>
		</div>
		</div>
<!-- Javascript Handling --> 
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/parallax.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/wow.js"></script>
<script src="test.js"></script>
</body>
</html>
